<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verifique a hora do dia</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            background-color: aliceblue;
            border-radius: .5rem;
            padding: 1rem;
            width: 30rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <label for="iyear">Ano de Nascimento:</label>
            <input type="number" name="year" id="iyear">
        </div>
        <div>
            <p>Sexo:
            <input type="radio" name="radsex" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
            </p>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        

        <div id="res"><span><p>Preencha os dados acima para ver o Resultado!</p></span></div>
    </section>
    <footer>
        <p>&copy; DevDaniloSouza</p>
    </footer>

    <script>
        function verificar() {
            var data = new Date()
            var ano = data.getFullYear()
            var fano = document.getElementById('iyear')
            var res = document.getElementById('res')
            if (fano.value.length == 0 || fano.value > ano) {
                window.alert('Verifique os dados e tente novamente')
            } else {
                var fsex = document.getElementsByName('radsex')
                var idade = ano - Number(fano.value)
                var gener = ''
                if (fsex[0].checked) {
                    gener = 'Homem'
                } else if (fsex[1].checked) {
                    gener ='Mulher'
                }
                res.style.textAlign = 'center'
                res.innerHTML = `<p>Você é ${gener} e tem ou faz ${idade} anos esse ano</p>`
            }
        }
    </script>

</body>
</html>
