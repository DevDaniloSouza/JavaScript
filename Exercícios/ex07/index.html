<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            background-color: rgb(121, 176, 194);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            background-color: aliceblue;
            border-radius: .5rem;
            padding: 1rem;
            width: 30rem;
        }

        div.div {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div class="div">
            <label for="inum">Número:</label>
            <input type="number" name="num" id="inum">
            <button type="submit" onclick="Tabuar()">Gerar Tabuada</button>
            <output></output>
        </div>
        <div>
            <select name="tab" id="itab" size="10"><option>Digite um Número acima</option></select>
        </div>
    </section>
    <footer>
        <p>&copy; DevDaniloSouza</p>
    </footer>

    <script>
        function Tabuar() {
            let num = document.getElementById('inum')
            let tab = document.getElementById('itab')
            if (num.lenght == 0) {
                window.alert('Por Favor, digite um número...')
            } else {
                let n = Number(num.value)
                let c = 1
                tab.innerHTML = ''
                while (c <= 10) {
                    let item = document.createElement('option')
                    item.text = `${n} x ${c} = ${n*c}`
                    tab.value = `tab${c}`
                    tab.appendChild(item)
                    c++
                }
            }
        }
    </script>
</body>
</html>
