<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números com JavaScript</title>
    <style>
        body {
            background-color: burlywood;
        }

        div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Digite os números que deseja somar:</h1>
    <input type="number" id="num1"> +
    <input type="number" id="num2">
    <input type="button" value="Calcular" onclick="somar()">
    <div id="resp">Resultado:</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('num1')
            var tn2 = window.document.getElementById('num2')
            var fim = window.document.getElementById('resp')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            resp.innerHTML = `O resultado da soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
