<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Escale os jogadores para o seu time.</h1>
        <h2 id="add">Adicionar Jogador:</h2>
        <div>
            <label for="position">Informe a posição do jogador:</label>
            <input type="text" id="position">
            <br>
            <label for="name">Informe o nome do jogador:</label>
            <input type="text" id="name">
            <br>
            <label for="number">Informe o número da camisa do jogador:</label>
            <input type="text" id="number">
            <br>
            <button onclick="addPlayer()">Adicionar Jogador</button>
        </div>
        <h2 id="remove">Remover Jogador:</h2>
        <div>
            <label for="num">Informe o número da camisa do jogador:</label>
            <input type="text" id="num">
            <br>
            <button onclick="remPlayer()">Remover Jogador</button>
        </div>
    </div>
    <div class="list">
        <h1>Lista de jogadores:</h1>
        <ul id="list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
